<select
  class="yc-select"
  #select
  [formControl]="control"
  (change)="selectOnChange(control.value)"
>
  <option ngValue="">請選擇</option>
  <option
    *ngFor="let option of options"
    [ngValue]="option.value"
    [selected]="getSelected(option)"
  >
    {{ option.text }}
  </option>
</select>
